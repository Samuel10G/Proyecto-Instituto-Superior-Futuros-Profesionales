    <meta charset="UTF-8">

        rel="stylesheet">
    <link rel="icon" href="./Imagenes/pngegg.png" type="image/png" />
    <link rel="stylesheet" href="style.css">
    <title>Registro</title>
</head>

<body>

    </style>
    <header class=" row header">
        <div class="header-part-1 col s6">
            <div class="imagen-header">
                <img src="./Imagenes/pngegg.png" alt="" srcset="" class="imagen-logo">
            </div>
            <h2 class="flow-text">INSTITUTO SUPERIOR FUTUROS PROFESIONALES</h2>
            <h4 class="flow-text">eslogan del instituto</h4>
        </div>
        <div class="diseno-header-1"></div>
        <div class="diseno-header-2"></div>
        <div class="header-part-2 col s6">
            <div class="contenido-header">
                <div class="ubicacion-header">
                    <i class="material-icons">location_on</i>
                    <span>Ubicacion: Calle 0A #00 - 00</span>
                </div>
                <div class="telefono-header">
                    <i class="material-icons">call</i>
                    <span>Telefono: 000 000 0000</span>
                </div>
                <div class="email-header">
                    <i class="material-icons">email</i>
                    <span>Email: correo.institucional.superior@instituto.co</span>
                </div>
            </div>
        </div>
    </header>
    <div class="contenedor-title-register">
        <h4 class="blue-text text-lighten-5 title-register">REGISTRO</h4>
        <div class="diseño-register"></div>
    </div>
    <div class="container">
        <div class="row sub-container-registro blue darken-1">
            <form class="col s12">
                <div class="input-field col s6">
                    <label for="nombre" class="blue-text text-lighten-5">Primer nombre</label>
                    <input id="nombre" type="text" class="validate blue-text text-lighten-5">
                </div>
                <div class="input-field col s6">
                    <label for="nombre-segundo" class="blue-text text-lighten-5">Segundo nombre</label>
                    <input id="nombre-segundo" type="text" class="validate blue-text text-lighten-5">
                </div>
                <div class="input-field col s6">
                    <label for="apellido" class="blue-text text-lighten-5">Primer apellido</label>
                    <input id="apellido" type="text" class="validate blue-text text-lighten-5">
                </div>
                <div class="input-field col s6">
                    <label for="apellido-segundo" class="blue-text text-lighten-5">Segundo apellido</label>
                    <input id="apellido-segundo" type="text" class="validate blue-text text-lighten-5">
                </div>
                <div class="input-field col s6">
                    <label for="fecha" class="blue-text text-lighten-5">dd/mm/yyyy</label>
                    <input type="text" class="datepicker blue-text text-lighten-5" id="fecha">
                </div>
                <div class="input-field col s6">
                    <!-- <input type="text" id="genero" class="validate blue-text text-lighten-5"> -->
                    <select name="genero" id="genero">
                        <option value="" disabled selected>Genero</option>
                        <option value="femenino">Femenino</option>
                        <option value="masculino">Masculino</option>
                        <option value="indefinido">Indefinido</option>
                    </select>
                </div>
                <div class="input-field col s12">
                    <select name="tipo-usuario" id="acudiente">
                        <option value="" disabled selected>Tipo de usuario</option>
                        <option value="Acudiente">Acudiente</option>
                        <option value="Coordinador">Coordinador</option>
                        <option value="Estudiante">Estudiante</option>
                        <option value="Maestro">Maestro</option>
                        <option value="Administrador">Administrador</option>
                    </select>
                </div>
                <div class="input-field col s12">
                    <select id="TI">
                        <option value="" disabled selected>Tipo de identificacion</option>
                        <option value="Cedula-de-ciudadania">Cedula de ciudadania</option>
                        <option value="Tarjeta-de-identidad">Tarjeta de identidad</option>
                        <option value="Pasaporte-extrangero">Pasaporte extrangero</option>
                    </select>
                </div>
                <div class="input-field col s12">
                    <label for="nuemro-TI" class="blue-text text-lighten-5">Numero de identificacion</label>
                    <input type="text" id="nuemro-TI" class="validate blue-text text-lighten-5">
                </div>
                <div class="input-field col s12">
                    <label for="email" class="blue-text text-lighten-5">Correo Electronico</label>
                    <input type="email" id="email" class="validate blue-text text-lighten-5">
                </div>
                <div class="input-field col s12">
                    <label for="numero-contacto" class="blue-text text-lighten-5">Numero de contacto</label>
                    <input type="text" id="numero-contacto" class="validate blue-text text-lighten-5">
                </div>
                <div class="input-field col s12">
                    <label for="password" class="blue-text text-lighten-5">Contraseña</label>
                    <input type="password" id="password" class="validate blue-text text-lighten-5">
                </div>
                <div class="input-field col s12">
                    <label for="confirmacion-password" class="blue-text text-lighten-5">Confirmar contraseña</label>
                    <input type="password" id="confirmacion-password" class="validate blue-text text-lighten-5">
                </div>
                <label>
                    <input type="checkbox" class="filled-in" />
                    <span class="blue-text text-lighten-5">Desa recibir notificaciones en el telefono</span>
                </label>
                <input type="button" value="REGISTRARSE" class="col s6 push-s3 btn boton blue darken-4"
                    id="boton-registro">
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./materialize-v1.0.0/materialize/js/materialize.js"></script>
    <script>
        $(function () {
            $('select').formSelect();
        });
        $(function () {
            $('.datepicker').datepicker();
        });
    </script>
</body>

</html>
